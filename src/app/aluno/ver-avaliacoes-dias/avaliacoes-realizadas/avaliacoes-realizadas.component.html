<div class="card cartao">
    <div class="card-body">
      <h5 class="title avaliacoes">Avaliações Realizadas</h5>
      <div class="row interior">
        <div class="col-auto">
          <div class="col-auto">
            <button type="button" class="btn seta-esquerda">
              <i class="bi bi-chevron-left"></i>
            </button>
          </div>
        </div>
        <div class="line"></div>
        <div class="col-auto avaliacao" *ngFor="let avaliacao of avaliacoes">
          <button type="button" class="btn butao-avaliacao">
            <h6 class="title" id="tittle">{{avaliacao.nome}}</h6>
            <p class="dia" id="dia">{{avaliacao.data}}</p>
          </button>
        </div>
        <div class="line"></div>
        <div class="col-auto">
          <button type="button" class="btn seta-direita">
            <i class="bi bi-chevron-right"></i>
          </button>
        </div>
      </div>
    </div>
</div>
