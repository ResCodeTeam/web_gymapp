<app-header></app-header>
<div class="container-fluid">
    <div class="row mt-3">
        <div class="col-md-6"></div>
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <div class="float-end">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">Filtrar por:</li>
                        </ul>

                    </div>

                </div>
                <div class="col-md-4">
                    <select class="form-select selectFilter" id="mySelect" aria-label="Default select example">
                        <option value="0" selected>Todos</option>
                        <option value="1">Desafios Dispon√≠veis</option>
                        <option value="2">Deafios Inscritos</option>
                    </select>
                </div>
            </div>
        </div>

    </div>
    <div class="row">
        <div class="col-md-3 mt-3" *ngFor="let desafio of desafios">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex flex-wrap align-items-center">
                        <div class="col-md-2 mt-20">
                            <div class="mx-auto">
                                <img src="../../assets/img/muscle.png" class="img-fluid desafiosImg mx-auto d-block ">
                            </div>
                        </div>
                        <div class="col-md-1"></div>
                        <div class="col-md-8 mt-2 ">
                            <div>
                              
                                <span class="card-title text-primary">{{desafio.nome}}</span><br>
                                <span class="textMiddle text-dark">Recompensa: <b>{{desafio.recompensa}}</b></span><br>
                                <span class="textMiddle text-muted">{{desafio.data_inicio | date: 'longDate'}}</span><br>
                                <span class="textMiddle text-muted">{{desafio.data_fim | date: 'longDate'}}</span><br>
                                <div class=" mt-3 ">
                                    <button class="btn btn-primary btn-sm btn-RedDeafio">Inscrever</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
     


    </div>
</div>
