<div class="d-flex justify-content-center">
    <div class="row">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="col-sm-12 mt-5">
                <img src="../../../assets/img/Group 43.png" class="img-responsive logoImg mx-auto d-block" alt=""
                    srcset="">
            </div>
            <div class="col-sm-12 mt-4">
                <div class="mb-3">
                    <input type="text" class="form-control" id="email" placeholder="E-mail" formControlName="email"
                        name="email"
                        [ngClass]="{'is-invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.touched || isLoginFailed}">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Palavra-passe"
                        formControlName="password" name="password"
                        [ngClass]="{'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched || isLoginFailed}">
                </div>
                <div class="d-grid">
                    <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Iniciar Sess√£o</button>
                </div>
                <div class="mb-3 mt-4" *ngIf="isLoginFailed">
                    <div class="text-danger" style="max-width: 300px" role="alert">
                        {{errorMessage}}
                    </div>
                </div>
            </div>
        </form>
    </div>


</div>
